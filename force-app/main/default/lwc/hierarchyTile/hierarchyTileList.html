<template>
	<article class="slds-tile slds-media" onclick={selectRecord}>
		<div class="slds-media__figure">
			<c-hierarchy-avatar if:true={visual.Abbreviation} initials={fieldData.avatarValue} device-size={deviceSize}></c-hierarchy-avatar>
			<c-hierarchy-avatar if:true={visual.Combo} initials={fieldData.avatarValue} src={fieldData.avatarValue} device-size={deviceSize}></c-hierarchy-avatar>
			<c-hierarchy-avatar if:true={visual.Image} src={fieldData.avatarValue} device-size={deviceSize}></c-hierarchy-avatar>
		</div>
		<div class="slds-media__body">
			<h3 class="slds-truncate"></h3>
			<div class="slds-tile__detail">
			<template if:true={metadata.Detail_Field_1__c}>
				<c-hierarchy-field field-metadata={metadata.Detail_Field_1__c} field-data={fieldData.Detail_Field_1__c} variant="no-width" ></c-hierarchy-field>
			</template>
			<template if:true={metadata.Detail_Field_2__c}>
				<div>
					<c-hierarchy-field field-metadata={metadata.Detail_Field_2__c} field-data={fieldData.Detail_Field_2__c} variant="no-width"></c-hierarchy-field>
				</div>
			</template>
			</div>
		</div>
	</article>
</template>
